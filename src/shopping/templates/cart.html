{% extends "base.html" %}

{% block content %}
    <h1>Ваша корзина</h1>
<div id="cart">
  {% for item in orderitems %}
    <div class="orderitem">
      <span class="order-counter">{{ forloop.counter }}.</span>
      <span class="product__name">{{ item.product__name  }}</span>
      <span class="total_quantity ">{{ item.total_quantity }} pcs</span>
    </div>
  {% endfor %}
  <p>Total Order Price: {{ total_order_price }}</p>
  <form action="{% url 'pay_for_order' %}" method="post" style="display: inline;">
      {% csrf_token %}
      <button type="submit">Оплатить</button>
  </form>
</div>

{% endblock %}
