<div id="products"
  hx-confirm="Are you sure you want to delete this product?"
  hx-target="#products"
  hx-swap="outerHTML">
  {% for product in products %}
    <div>{{ forloop.counter }} {{ product.description }}
      <a class="block mr-2 hover:text-gray-600"
        hx-delete="{% url 'delete_product' product.id %}">
        Delete?
      </a>
      <a class="block mr-2 hover:text-gray-600"
        hx-post="{% url 'add_product_to_cart' product.id %}">
        Add product to cart?
      </a>
    </div>
  {% endfor %}
</div>
