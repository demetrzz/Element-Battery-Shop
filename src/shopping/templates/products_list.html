<div id="products">
  {% for product in products %}
    <div>{{ forloop.counter }} {{ product.name }} {{ product.price }}
      <a class="block mr-2 hover:text-gray-600">
        <img src="{{ product.image.url }}">
        <button
            hx-post="{% url 'add_product_to_cart' product.id %}"
            hx-confirm="Are you sure you want to add this product?"
            hx-trigger="click"
        >
            Add to cart
        </button>
      </a>
    </div>
  {% endfor %}
</div>
